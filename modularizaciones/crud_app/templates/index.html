<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center">Users</h1>
        <a href="/user/new" class="btn btn-primary">Add user</a>
        <table class="table table-hover table-active table-striped-columns" style="border-radius:5%;">
            <thead class="table-primary">
                <tr>
                    <th>First name</th>
                    <th>Last Name</th>      
                    <th>email</th>
                    <th>Actions</th>
                </tr>
            </thead> 
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <a href="/user/show/{{user.id}}" class ="btn btn-info">info</a>
                            <a class="btn btn-warning" href="/user/edit/{{user.id}}">Update</a>
                            <a href="/delete/{{user.id}}" class="btn btn-danger" id="{{user.id}}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

</body>
</html>
