<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Show user info</title>
</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center">{{user.first_name}} {{user.last_name}}</h1>
        <div class="card">
            <div class="card-body">
                <p>First name: {{user.first_name}}</p>
            </div>
            <div class="card-body">
                <p>Last name: {{user.last_name}}</p>
            </div>
            <div class="card-body">
                <p>email: {{user.email}}</p>
            </div>
            <div class="card-body">
                <p>Created at: {{user.created_at.strftime("%b %d %Y")}}</p>
            </div>
            <div class="card-body">
                <p>Updated at: {{user.updated_at.strftime("%b %d %Y")}}</p>
            </div>
            <div class="mx-auto py-2" style="width: 200px;">
                <a href="/user/edit/{{user.id}}" class="btn btn-warning">Edit</a>
                <a href="/delete/{{user.id}}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    
</body>
</html>
